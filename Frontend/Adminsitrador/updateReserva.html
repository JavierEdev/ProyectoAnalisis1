    <main>
        <section id="reservaStyles">
            <h2>Editar Reserva</h2>

            <form id="formStyles">
              <div class="mb-3">
                  <label for="idReserva" class="form-label">Id Reserva</label>
                  <input type="text" name="idReserva" class="form-control" id="idReserva" readonly>
              </div>
              <div class="mb-3">
                  <label for="espacio" class="form-label">Espacio</label>
                  <input type="text" name="espacio" class="form-control" id="espacio" readonly>
              </div>
              <div class="mb-3">
                  <label for="user" class="form-label">Residente</label>
                  <input type="text" name="user" class="form-control" id="user" readonly>
              </div>
              <div class="mb-3">
                  <label for="fecha" class="form-label">Fecha</label>
                  <input type="date" class="form-control" name="fecha" id="fecha"/>
              </div>
              <div class="mb-3">
                  <label for="horaIni" class="form-label">Hora Inicio</label>
                  <select class="form-select" aria-label="Default select example" id="horaIni">
                    <!-- <option disabled selected>Seleccione hora de Salida</option> -->
                    <option value="09:00:00">9:00:00 AM</option>
                    <option value="10:00:00">10:00:00 AM</option>
                    <option value="11:00:00">11:00:00 AM</option>
                    <option value="12:00:00">12:00:00 PM</option>
                    <option value="13:00:00">1:00:00 PM</option>
                    <option value="14:00:00">2:00:00 PM</option>
                    <option value="15:00:00">3:00:00 PM</option>
                    <option value="16:00:00">4:00:00 PM</option>
                    <option value="17:00:00">5:00:00 PM</option>
                </select>
              </div>
              <div class="mb-3">
                  <label for="horaFin" class="form-label">Hora Finalización</label>
                  <select class="form-select" aria-label="Default select example" id="horaFin">
                    <!-- <option disabled selected>Seleccione hora de Salida</option> -->
                    <option value="09:00:00">9:00:00 AM</option>
                    <option value="10:00:00">10:00:00 AM</option>
                    <option value="11:00:00">11:00:00 AM</option>
                    <option value="12:00:00">12:00:00 PM</option>
                    <option value="13:00:00">1:00:00 PM</option>
                    <option value="14:00:00">2:00:00 PM</option>
                    <option value="15:00:00">3:00:00 PM</option>
                    <option value="16:00:00">4:00:00 PM</option>
                    <option value="17:00:00">5:00:00 PM</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Actualizar Reserva</button>
              </div>
              <div class="text-center mt-3">
                  <a href="reservasAdmin.html" class="login-register-link">Regresar</a>
              </div>
          </form>
        </section>
