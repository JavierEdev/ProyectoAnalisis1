    <main>
       
      <section id="reservaStyles">
        <h2>Crear Usuario</h2>

        <form id="formStyles">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="lastname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" name="email" id="email" required />
            </div>
            <div class="mb-3">
                <label for="contra" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="contra" id="contra" required />
            </div>
            <div class="mb-3">
              <label for="rol" class="form-label">Rol</label>
              <select name="rol" id="rol" class="form-select" required>
                <option value="" disabled selected>Seleccione el rol</option>
                <option value="1">Administrador</option>
                <option value="2">Colaborador</option>
                <option value="3">Residente</option>
            </select>
            <div class="mb-3"></div>
                <label for="condoToken" class="form-label">Token Condominio</label>
                <input type="text" class="form-control" name="condoToken" id="condoToken" required />
            </div>
            </div>            
            <div id="btnEnviarStyles">
              <button type="submit" class="btn btn-primary">Registrar Usuario</button>
            </div>
            <div class="text-center mt-3">
              <a href="usuariosAdmin.html" class="login-register-link">Regresar</a>
          </div>
        </form>
    </section>
