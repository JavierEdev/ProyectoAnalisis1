    <main>
       
      <section id="reservaStyles">
        <h2>Realizar una Reserva</h2>

        <form id="formStyles">
            <div class="mb-3">
              <label for="espacio" class="form-label">Nombre del lugar</label>
              <select class="form-select" aria-label="Default select example" id="espacio">
              </select>
            </div>

            <div class="mb-3">
              <label for="residente" class="form-label">Residente</label>
              <select class="form-select" aria-label="Default select example" id="residente">
              </select>
            </div>

            <div class="mb-3">
              <label for="fecha_reserva" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fecha_reserva">
            </div>

            <div class="mb-3">
              <label for="fecha-entrada" class="form-label">Hora de entrada</label>
              <select class="form-select" aria-label="Default select example" id="fecha-entrada">
                  <option disabled selected>Seleccione hora de Entrada</option>
                  <option value="09:00:00">9:00:00 AM</option>
                  <option value="10:00:00">10:00:00 AM</option>
                  <option value="11:00:00">11:00:00 AM</option>
                  <option value="12:00:00">12:00:00 PM</option>
                  <option value="13:00:00">1:00:00 PM</option>
                  <option value="14:00:00">2:00:00 PM</option>
                  <option value="15:00:00">3:00:00 PM</option>
                  <option value="16:00:00">4:00:00 PM</option>
                  <option value="17:00:00">5:00:00 PM</option>
              </select>
            </div>

            <div class="mb-3"> 
              <label for="fecha-salida" class="form-label">Hora de salida</label>
              <select class="form-select" aria-label="Default select example" id="fecha-salida">
                  <option disabled selected>Seleccione hora de Salida</option>
                  <option value="09:00:00">9:00:00 AM</option>
                  <option value="10:00:00">10:00:00 AM</option>
                  <option value="11:00:00">11:00:00 AM</option>
                  <option value="12:00:00">12:00:00 PM</option>
                  <option value="13:00:00">1:00:00 PM</option>
                  <option value="14:00:00">2:00:00 PM</option>
                  <option value="15:00:00">3:00:00 PM</option>
                  <option value="16:00:00">4:00:00 PM</option>
                  <option value="17:00:00">5:00:00 PM</option>
              </select>
            </div>
            
            <div id="btnEnviarStyles">
              <button type="submit" class="btn btn-primary">Reservar</button>
            </div>
            <div class="text-center mt-3">
              <a href="reservasAdmin.html" class="login-register-link">Regresar</a>
          </div>
        </form>
    </section>
