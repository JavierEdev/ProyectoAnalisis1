    <main>
        <section id="reservaStyles">
            <h2>Crear Espacio</h2>

            <form id="formStyles">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" name="descripcion" class="form-control" id="descripcion" required>
                </div>
                <div class="mb-3">
                    <label for="ubicacion" class="form-label">Ubicación</label>
                    <input type="text" class="form-control" name="ubicacion" id="ubicacion" required/>
                </div>
                <div class="mb-3">
                    <label for="mantenimiento" class="form-label">En Mantenimiento</label>
                    <select name="mantenimiento" class="form-select" id="mantenimiento" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">No</option>
                        <option value="0">Sí</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Crear Espacio</button>
                </div>
                <div class="text-center mt-3">
                    <a href="espaciosAdmin.html" class="login-register-link">Regresar</a>
                </div>
            </form>
