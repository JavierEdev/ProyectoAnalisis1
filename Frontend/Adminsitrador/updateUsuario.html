    <main>
        <section id="reservaStyles">
            <h2>Editar Usuario</h2>

            <form id="formStyles">
                <div class="mb-3">
                    <label for="idUser" class="form-label">Id Usuario</label>
                    <input type="text" name="idUser" class="form-control" id="idUser" readonly>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Apellido</label>
                    <input type="text" name="lastname" class="form-control" id="lastname" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" id="email" required/>
                </div>
                <div class="mb-3">
                    <label for="creado" class="form-label">Creado En</label>
                    <input type="text" name="creado" class="form-control" id="creado" readonly>
                </div>
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select name="rol" id="rol" class="form-select" required>
                      <!-- <option value="" disabled selected>Seleccione el rol</option> -->
                      <option value="1">Administrador</option>
                      <option value="2">Colaborador</option>
                      <option value="3">Residente</option>
                    </select>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
                </div>
                <div class="text-center mt-3">
                    <a href="usuariosAdmin.html" class="login-register-link">Regresar</a>
                </div>
            </form>
