<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet" href="">
    <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <header id="header" class="header d-flex align-items-center">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
            <a href="../Frontend/NO logueado/index.html" class="logo">
                <h1 class="sitename">Residencial</h1>
            </a>
            <nav id="navmenu" class="navmenu">
                <ul class="d-flex list-unstyled mb-0">
                    <li><a href="../Frontend/NO logueado/index.html" class="nav-link active">Inicio</a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
        </div>
    </header>
    
    <main class="login-main flex-grow-1 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <h1 class="login-page-title">Registro</h1>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-6 login-form-container">
                    <form action="#" method="post" class="login-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Apellido</label>
                            <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Ingrese su apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su correo electrónico" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Confirme su contraseña" required />
                        </div>
                        <div class="mb-3">
                            <label for="condo" class="form-label">Condominio</label>
                            <select name="condo" id="condo" class="form-control" required>
                                <option value="" disabled selected>Seleccione su condominio</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="token" class="form-label">Token</label>
                            <input type="text" class="form-control" name="token" id="token" placeholder="Ingrese el token de validación" required />
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="login.html" class="login-register-link">¿Ya tienes cuenta? Inicia Sesión aquí</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="login-footer bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-3">&copy; 2024 Empresa. Todos los derechos reservados.</p>
            <div class="login-social-icons">
                <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/condo.js"></script>
    <script src="js/script.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
